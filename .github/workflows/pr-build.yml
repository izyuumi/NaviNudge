name: PR Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build iOS app
        run: |
          xcodebuild \
            -project NaviNudge.xcodeproj \
            -scheme NaviNudge \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO \
            build
